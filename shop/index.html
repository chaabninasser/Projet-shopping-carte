<html>


<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping</title>
</head>

<body>
    <div class="card">
        <div class="header">
            <h4>Shopping Bag :
        </div>
        <div class="product">
            <div>
                <div class="op">
                    <span class="remove">X</span>
                    <i class="fas fa-heart like"></i>
                </div>
            </div>
            <div>

                <img width="120" height="100" class="img" src="sac-1.jpg" alt=" ">
            </div>
            <div class="disc ">
                <div class="name ">backpack 1</div>
                <div class="color ">red</div>

            </div>
            <div class="quant ">
                <span class="plus ">+</span>
                <span class="qt ">1</span>
                <span class="plus ">-</span>
            </div>
            <div>
                <h4 class="price ">
                    54$
                </h4>
                <h4 class="pu ">54</h4>

            </div>

        </div>
        <div class="product ">
            <div>
                <div class="op ">
                    <span class="remove ">X</span>
                    <i class="fas fa-heart like "></i>
                </div>
            </div>
            <div>

                <img width="120 " height="100 " class="img " src="sac-2.jpg " alt=" ">
            </div>
            <div class="disc ">
                <div class="name ">backpack 2</div>
                <div class="color ">gray</div>

            </div>
            <div class="quant ">
                <span class="plus ">+</span>
                <span class="qt ">1</span>
                <span class="plus ">-</span>
            </div>
            <div>
                <h4 class="price ">
                    30$
                </h4>
                <h4 class="pu ">30</h4>

            </div>

        </div>
        <div class="product ">
            <div>
                <div class="op ">
                    <span class="remove ">X</span>
                    <i class="fas fa-heart like "></i>
                </div>
            </div>
            <div>

                <img width="120 " height="100 " class="img " src="sac-3.jpg " alt=" ">
            </div>
            <div class="disc ">
                <div class="name ">backpack 3</div>
                <div class="color ">black</div>

            </div>
            <div class="quant ">
                <span class="plus ">+</span>
                <span class="qt ">1</span>
                <span class="plus ">-</span>
            </div>
            <div>
                <h4 class="price ">
                    60$
                </h4>
                <h4 class="pu ">60</h4>

            </div>

        </div>
    </div>
    <div class="sum-total">
        <h4> Total price :
            <span id="tot">
   0$
   </span></h4>
        <button type="submit" class="buy"> <a href="BUY.html">BUY</a> </button>
    </div>

    <script src="script.js "></script>
</body>





</html>
